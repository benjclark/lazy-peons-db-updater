<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Peons DB Updater</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <style>
        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.4rem;
            margin: 0;
            min-height: 300px;
            padding: 16px;
            width: 400px;
        }

        img {
            border: 0;
            max-width: 100%;
            height: auto;
            vertical-align: middle;
        }

        .c-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .c-header__logo {
            display: block;
            max-width: 16px;
            margin-right: 16px;
        }

        .c-header__heading {
            font-size: 1.3rem;
        }

        .c-form__button--scrape {
            margin-right: 16px;
        }

        .c-form__label {
            width: 100px;
            display: inline-block;
        }

        .c-form__input {
            width: 230px;
            margin-top: 8px;
        }

        .c-form .c-form__input:nth-child(1) {
            margin-top: 0;
        }

        .u-display-flex {
            display: flex;
        }

        .u-justify-content-center {
            justify-content: center;
        }

        .u-align-item-center {
            align-items: center;
        }

        .u-mt-16 {
            margin-top: 16px;
        }

    </style>
</head>
<body>
    <div class="c-header">
        <img src="icon_150.png" alt="Lazy Peons DB Updater" class="c-header__logo"/>
        <h1 class="c-header__heading">Lazy Peons DB Updater</h1>
    </div>
    <form action="">
        <fieldset class="c-form__fieldset">
                <label class="c-form__label" for="dungeon">Dungeon</label>
                <input class="c-form__input" data-lp-input-dungeon required type="text" id="dungeon">
                <label class="c-form__label" for="boss">Boss</label>
                <input class="c-form__input" data-lp-input-boss required type="text" id="boss">
        </fieldset>
        <fieldset class="c-form__fieldset">
                <label class="c-form__label" for="player">Player</label>
                <input class="c-form__input" data-lp-input-player required type="text" id="player">
                <label class="c-form__label" for="class">Class</label>
                <input class="c-form__input" data-lp-input-class required type="text" id="class">
                <label class="c-form__label" for="spec">Spec</label>
                <input class="c-form__input" data-lp-input-spec required type="text" id="spec">
                <label class="c-form__label" for="level">Level</label>
                <input class="c-form__input" data-lp-input-level required type="text" id="level">
        </fieldset>
        <fieldset class="c-form__fieldset">
                <label class="c-form__label" for="url">URL</label>
                <input class="c-form__input" data-lp-input-url required type="text" id="url">
                <label class="c-form__label" for="timestamp">Timestamp</label>
                <input class="c-form__input" data-lp-input-timestamp required type="text" id="timestamp">
        </fieldset>
        <div class="u-display-flex u-justify-content-center u-align-item-center u-mt-16">
            <button data-lp-scrape class="c-form__button c-form__button--scrape">Scrape</button>
            <button data-lp-send class="c-form__button c-form__button--send">Send</button>
        </div>
    </form>
    <script src="scrape.js"></script>
</body>
</html>
